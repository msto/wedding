 <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- <a class="navbar-brand page-scroll" href="#page-top"> -->
                    <!-- <i class="fa fa-play-circle"></i>  <span class="light">Start</span> Bootstrap -->
                <!-- </a> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-center navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <!-- <li> -->
                        <!-- <a class="page-scroll" href="#about">About</a> -->
                    <!-- </li> -->
                    <!-- <li> -->
                        <!-- <a class="page-scroll" href="#details">Details</a> -->
                    <!-- </li> -->
                    <!-- <li> -->
                        <!-- <a class="page-scroll" href="#download">Download</a> -->
                    <!-- </li> -->
                    <!-- <li> -->
                        <!-- <a class="page-scroll" href="#contact">Contact</a> -->
                    <!-- </li> -->
                    {% for item in site.site-map.menu %}
                    <li {% if site.site-map.sections %}class="dropdown" {% endif %}>
                        {% if site.site-map[item].sections %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ site.site-map[item].title }}</a>
                        <ul id="dropdown-menu-{{item}}" class="dropdown-menu">
                            {% for section in site.site-map[item].sections %}
                              <li>
                                  <a class="page-scroll" href="/{{ item }}/#{{ section }}">{{ section }}</a>
                              </li>
                              {% endfor %}
                        </ul>
                        {% else %}
                        <a class="page-scroll" href="/{{ item }}">{{ site.site-map[item].title }}</a>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
